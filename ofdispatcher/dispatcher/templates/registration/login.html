{% extends "dispatcher/base.html" %}

{% block body %}

<div class="row-fluid">
	<div class="login">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-lock"></span> OpenFire Dispatcher</h3>
			</div>
			<div class="panel-body">
				{% if form.errors %}
				<p>Your username and password didn't match. Please try again.</p>
				{% endif %}

				<form method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form">
					{% csrf_token %}
					<div class="form-group">
						<input id="id_username" maxlength="254" name="username" type="text" class="form-control" placeholder="Username"/>
					</div>
					<div class="form-group">
						<input id="id_password" name="password" type="password" class="form-control" placeholder="Password"/>
					</div>
					<div class="form-group">
						<input type="submit" value="Anmelden" class="btn btn-primary"/>
					</div>

					<input type="hidden" name="next" value="{{ next }}" />		
				</form>
			</div>
		</div>



	</div>
</div>
{% endblock %}
