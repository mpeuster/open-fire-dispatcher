<!DOCTYPE html>
<html>
<head>
	<title>OpenFire Dispatcher{% block title %}{% endblock %}</title>
	
	{% load staticfiles %}
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'dispatcher/bootstrap/css/bootstrap.min.css' %}" />
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="{% static 'dispatcher/css/main.css' %}" />

	<!-- jQuery -->
	<script  type="text/javascript" src="{% static 'dispatcher/jquery/jquery-1.11.1.js' %}"></script>
	<!-- Bootstrap -->
	<script  type="text/javascript" src="{% static 'dispatcher/bootstrap/js/bootstrap.min.js' %}"></script>
	<script  type="text/javascript" src="{% static 'dispatcher/bootstrap/js/bootbox.min.js' %}"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">OpenFire Dispatcher</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">		

					<li class="active"><a href="#">Alarmierungen</a></li>
					<li><a href="#">Feuerwehr</a></li>
					<li><a href="#">Schleifen</a></li>
					<li><a href="#">Kontakte</a></li>
					<!--
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Select UE <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu" id="ue_dropdown_list">
							<li>Not connected</li>
							<li><a href="#">UE PB 1</a></li>
							<li><a href="#">UE PB 2</a></li>
						</ul>
					</li>
				-->	
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<button type="button" class="btn btn-danger navbar-btn">Log out</button>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>


<div class="row">
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Menü</h3>
			</div>
  			<div class="panel-body">
				{% block sidebar %}
				<ul class="nav nav-stacked">
					<li><a href="#">Übersicht</a></li>
					<li><a href="#">Manuell Alarmieren</a></li>
				</ul>
				{% endblock %}
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Content</h3>
			</div>
			<div class="panel-body no-padding" id="map-panel">
				{% block content %}Content{% endblock %}
			</div>
		</div>
	</div>
	
</div>



<footer class="footer text-center"><span class="glyphicon glyphicon-copyright-mark"></span> 2014 by Manuel Peuster (manuel [at] peuster.de)</footer>

</body>
</html>
